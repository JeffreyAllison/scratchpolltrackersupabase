<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/home.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <div class="gutter-right logo">
      <button class="logout">Logout</button>
    </div>
  </header>
  <main>
    <section class="main-section">
      <form>
        <label>
          Question
          <input name="question-name" />
        </label>
        <label>
          Option 1
          <input name="option-1-name" />
        </label>
        <label>
          Option 2
          <input name="option-2-name" />
        </label>
        <button>Begin Polling</button>
      </form>
      <h2>Current Poll:</h2>
      <div class="current-poll-container">
      </div>
      <div class="vote-buttons-container">
        <p class="option-1-text">Vote Option 1</p>
        <button class="option-1-add-vote">+</button>
        <button class="option-1-minus-vote">-</button>

        <p class="option-2-text">Vote Option 2</p>
        <button class="option-2-add-vote">+</button>
        <button class="option-2-minus-vote">-</button>
      </div>
      <div>
        <button class="end-poll">End Polling</button>
      </div>
      <h2>Previous Polls</h2>
      <div class="previous-polls-container">

      </div>

    </section>
  </main>
  <footer>
    <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
  </footer>

  <script type="module" src="./polls.js"></script>
</body>

</html>
